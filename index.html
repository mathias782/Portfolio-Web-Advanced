<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Travel Review</title>
</head>
<body>
    <header>
        <h1>Submit a travel experience you don't want to forget!</h1>
    </header>
    <main>
        <form id="travel-form">
            <div class="select-option">
                <label for="country">In which country was your trip?</label>
                <select id="country" class="form-select country" aria-label="Default select example" onchange="loadStates()" required>
                    <option selected>Select Country</option>
                </select>
            </div>
            <div class="select-option">
                <label for="state">In which state was your trip?</label>
                <select id="state" class="form-select state" aria-label="Default select example" onchange="loadCities()" required>
                    <option selected>Select State</option>
                </select>
            </div>
            <div class="select-option">
                <label for="city">In which city was your trip?</label>
                <select id="city" class="form-select city" aria-label="Default select example" required>
                    <option selected>Select City</option>
                </select>
            </div>
            <div>
                <label for="trip-description">What happened during your trip?</label>
                <textarea id="trip-description" cols="40" rows="10"></textarea>
            </div>
            <div>
                <label for="trip-rating">On a scale of 1 to 10, how good was your trip?</label>
                <input id="trip-rating" type="number" min="1" max="10" required>
            </div>
            <input id="submit-button" type="submit" value="Submit">
        </form>
        <hr>
        <div id="response"></div>
    </main>
    <aside>
        <div id="history">
            <h3>View your previous reviews</h3>
            <div id="history-container">
            </div>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
